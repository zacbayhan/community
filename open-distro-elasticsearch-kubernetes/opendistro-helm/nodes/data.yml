metadata:
  name: elasticsearch
  clusterName: elasticsearch
  namespace: elasticsearch-namespace
  roleName: es-data
  role: data

containers:
  image: amazon/opendistro-for-elasticsearch
  imageTag: 0.9.0
  pullPolicy: Always

annotations:
  external_dns: elk.sec.example.com

discovery:
  name: elasticsearch-discovery
  role: master
  clusterIP: None

security:
  ports:
    httpPort: 9200
    transportPort: 9300
    metricsPort: 9600
  deployments:
    privileged: true

resources:
  max_map_count: 262144
  requests:
    memory: 12Gi
    cpu: 2
  limits:
    memory: 12Gi
    cpu: 2

roles:
  master: false
  ingest: false
  data: true

environmentalVariables:
  NUMBER_OF_MASTERS: "3"
  NETWORK_HOST: "0.0.0.0"
  TRANSPORT_TLS_PEM_PASS: "REPLACE_WITH_TLS_PRIVATE_KEY_PASSPHRASE" # Replace this with the passphrase for the TLS private key
  HTTP_TLS_PEM_PASS: "REPLACE_WITH_TLS_PRIVATE_KEY_PASSPHRASE" # Replace this with the passphrase for the TLS private key
